server:
  port: 3500


eureka:
  client:
    #向注册中心注册自己
    register-with-eureka: true
    #获取注册的东西
    fetch-registry: true
    service-url:
      defaultZone: http://7001.cn:7001/eureka
spring:
  application:
    name: pay-config
  cloud:
    config:
      #注册服务服务地址
      uri: http://localhost:3344/
      # git 的分支
      label: master
      #配置文件
      name: config
      #profile
      profile: prod

management:
  endpoints:
    web:
      exposure:
        include: "*"